<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <script src="js/mui.min.js"></script>
    <link href="css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="css/header.css" />
    <script type="text/javascript" charset="utf-8">
      	mui.init();
      	
      	mui.plusReady(function() {
      		plus.navigator.setStatusBarStyle("light");
      		plus.navigator.setStatusBarBackground("#007AFF");
      	})
    </script>
</head>
<body>
	
	<header class="mui-bar mui-bar-nav title">
	    <h1 class="mui-title title-color"><b>xchat</b></h1>
	</header>
	
	<nav class="mui-bar mui-bar-tab">
	    <a class="mui-tab-item mui-active" tabindex="0">
	        <span class="mui-icon mui-icon-weixin"></span>
	        <span class="mui-tab-label">聊天</span>
	    </a>
	    <a class="mui-tab-item" tabindex="1">
	        <span class="mui-icon mui-icon-contact"></span>
	        <span class="mui-tab-label">通讯录</span>
	    </a>
	    <a class="mui-tab-item" tabindex="2">
	        <span class="mui-icon mui-icon-paperplane"></span>
	        <span class="mui-tab-label">发现</span>
	    </a>
	    <a class="mui-tab-item" tabindex="3">
	        <span class="mui-icon mui-icon-person"></span>
	        <span class="mui-tab-label">我</span>
	    </a>
	</nav>
	
	<script type="text/javascript">
		
		var xchatArray = [
			{
				pageId: "chat-list.html",
				pageUrl: "chat-list.html"
			},
			{
				pageId: "chat-contact.html",
				pageUrl: "chat-contact.html"
			},
			{
				pageId: "chat-discover.html",
				pageUrl: "chat-discover.html"
			},
			{
				pageId: "chat-mine.html",
				pageUrl: "chat-mine.html"
			}
		];
		
		var xchatStyle = {
			top: "44px",
			bottom: "50px"
		}
		
		mui.plusReady(function() {
			
			// 获取当前的webview对象
			var indexWebview = plus.webview.currentWebview();
			
			// 向当前的主页webview追加子页的4张webview对象
			for (var i = 0; i < xchatArray.length; i++) {
				var xchatPage = plus.webview.create(xchatArray[i].pageUrl, 
													xchatArray[i].pageId,
													xchatStyle);
				// 隐藏webview窗口
				xchatPage.hide();
				// 追加每一个子页面到当前页面
				indexWebview.append(xchatPage);
			}
			
			plus.webview.show(xchatArray[0].pageId);
			
			
			// 批量绑定tap事件，展示不同的页面
			mui(".mui-bar-tab").on("tap", "a", function() {
				var tabindex = this.getAttribute("tabindex");
				
				// 显示点击的tab选项所对应的页面
				plus.webview.show(xchatArray[tabindex].pageId, "fade-in", 200);
				
				// 隐藏其他的不需要的页面
				for (var i = 0; i < xchatArray.length; i++) {
					if (i != tabindex) {
						plus.webview.hide(xchatArray[i].pageId, "fade-out", 200);
					}
				}
			})
			
		})
	</script>
</body>
</html>
